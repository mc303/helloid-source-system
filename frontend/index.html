<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Webapp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="h-16 bg-white shadow flex items-center px-6">
      <span id="header-title" class="text-xl font-semibold ml-[80px]">Contracts</span>
      <div class="flex-1 flex justify-center items-center">
        <div class="relative w-1/2">
          <input type="text" id="search-input" placeholder="Search..." class="w-full px-6 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg">
          <button id="advanced-search-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm">
            Advanced
          </button>
        </div>
      </div>
      <div class="ml-auto flex items-center">
        <span id="record-counter" class="text-gray-600">0 records</span>
        <span id="connection-status" class="ml-2 px-2 py-1 rounded text-xs bg-gray-100">Checking...</span>
      </div>
    </header>
    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-100 p-4">
        <nav>
          <ul id="sidebar-menu" class="space-y-2">
            <li><button class="menu-item w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-menu="Contracts">Contracts</button></li>
            <li><button class="menu-item w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-menu="Departments">Departments</button></li>
            <li><button class="menu-item w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-menu="Contacts">Contacts</button></li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <main id="main-content" class="flex-1 bg-white p-0">
        <!-- Table will be rendered here -->
      </main>
    </div>
  </div>

  <!-- Scroll to Top Button -->
<button id="scroll-top-btn"
        class="hidden fixed bottom-6 right-6 px-4 py-2 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 z-50">
  â†‘ Top
</button>

  <!-- Advanced Search Modal -->
  <div id="advanced-search-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl mx-auto mt-20 p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Advanced Search</h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div id="advanced-search-filters" class="space-y-4">
        <!-- Filters will be dynamically inserted here -->
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button id="reset-filters" class="px-4 py-2 text-gray-600 hover:text-gray-800">Reset</button>
        <button id="apply-filters" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Apply Filters</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
